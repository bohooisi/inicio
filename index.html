      <!-- // Cargar pag de fondo -->
    <iframe src="https://bohooisi.github.io/super-madre/"
      frameborder="0"
    ></iframe>
    <!-- // contador de segundos -->
    <span id="seconds"></span>

    <script>
      var seconds = 300; // seconds for HTML
      var foo; // variable for clearInterval() function

      function redirect() {
        document.location.href = "https://jozepaljuba.github.io/THE-END/";
      }

      function updateSecs() {
        document.getElementById("seconds").innerHTML = seconds;
        seconds--;
        if (seconds == -1) {
          clearInterval(foo);
          redirect();
        }
      }

      function countdownTimer() {
        foo = setInterval(function () {
          updateSecs();
        }, 1000);
      }

      countdownTimer();
    </script>
  </body>
